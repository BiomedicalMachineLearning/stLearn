[tox]
requires =
    tox>=4
env_list = lint, type, 3.1{3,2,1,0}, flake8

[testenv:lint]
description = run linters
skip_install = true
deps =
    black
commands = black {posargs:.}

[testenv:type]
description = run type checks
deps =
    mypy
commands =
    mypy {posargs:stlearn tests}

[testenv:flake8]
description = run flake8 linting
skip_install = true
deps = flake8
commands = flake8 stlearn tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
commands = pytest {posargs}

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist