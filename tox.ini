[tox]
requires =
    tox>=4
env_list = lint, type, 3.1{3,2,1,0}, ruff

[testenv:lint]
description = run linters
skip_install = true
deps =
    black
commands = black {posargs:.}

[testenv:type]
description = run type checks
deps =
    mypy
commands =
    mypy {posargs:stlearn tests}

[testenv:ruff]
description = run ruff linting and formatting
skip_install = true
deps = ruff
commands =
    ruff check stlearn tests
    ruff format --check stlearn tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
commands = pytest {posargs}
